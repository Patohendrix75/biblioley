<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora Abonos por Arresto</title>
  <style>
    :root {
      --primary: #1f334d;
      --accent: #e63946;
      --bg: #f5f7fa;
      --text: #333;
      --card-bg: #fff;
      --radius: 12px;
      --shadow: 0 2px 10px rgba(0, 0, 0, 0.08);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }

    .calculator-card {
      max-width: 400px;
      margin: 2rem auto;
      background: var(--card-bg);
      padding: 2rem;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }

    h1 {
      color: var(--primary);
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .form-group {
      margin-bottom: 1.25rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }

    input[type="date"],
    input[type="number"] {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      box-sizing: border-box;
    }

    button {
      background: var(--primary);
      color: white;
      padding: 0.75rem 1.25rem;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.2s ease;
      display: block;
      width: 100%;
      margin-top: 1rem;
    }

    button:hover {
      background: #17283b;
    }

    .result {
      margin-top: 2rem;
      padding: 1.5rem;
      background: #e9ecef;
      border-radius: var(--radius);
      display: none;
    }

    .result.active {
      display: block;
    }

    .result p {
      margin-bottom: 0.75rem;
    }

    .result strong {
      color: var(--primary);
    }

    .abono {
      font-size: 1.2rem;
      font-weight: bold;
      color: var(--accent);
      background: #f8d7da;
      padding: 0.75rem;
      border-radius: 6px;
      text-align: center;
      margin-top: 1rem;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .result.error {
      background: #f8d7da;
      border-left: 4px solid var(--accent);
    }
  </style>
</head>
<body>

  <div class="calculator-card">
    <h1>Abono por Arresto Nocturno</h1>
    <div class="form-group">
      <label for="startDate">Primer día de arresto</label>
      <input type="date" id="startDate" required>
    </div>
    <div class="form-group">
      <label for="endDate">Último día de arresto</label>
      <input type="date" id="endDate" required>
    </div>
    <div class="form-group">
      <label for="nonComplianceDays">Días de incumplimiento</label>
      <input type="number" id="nonComplianceDays" min="0" value="0" required>
    </div>
    <button id="calculateBtn">Calcular días y abono</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    (function initCalculadora() {
      const s = document.getElementById('startDate');
      const e = document.getElementById('endDate');
      const n = document.getElementById('nonComplianceDays');
      const btn = document.getElementById('calculateBtn');
      const out = document.getElementById('result');

      // Inicializar fechas con hoy
      const hoy = new Date().toISOString().substr(0,10);
      s.value = hoy;
      e.value = hoy;

      btn.addEventListener('click', calcular);
      [s,e,n].forEach(i => i.addEventListener('keypress', evt => {
        if (evt.key === 'Enter') calcular();
      }));
      
      // Mejorar la experiencia móvil ocultando el teclado al pulsar calcular
      btn.addEventListener('touchstart', function() {
        document.activeElement.blur();
      });

      function calcular() {
        out.classList.remove('active','error');
        out.textContent = '';

        const d1 = new Date(s.value);
        const d2 = new Date(e.value);
        const inc = parseInt(n.value)||0;

        if (!s.value || !e.value) return error('Ingresa ambas fechas.');
        if (inc < 0) return error('Días de incumplimiento inválidos.');

        const diff = Math.floor((d2 - d1)/(1000*3600*24)) + 1;
        if (diff <= 0) return error('La fecha final debe ser ≥ inicial.');

        const efectivos = diff - inc;
        if (efectivos < 0) return error('Días de incumplimiento muy altos.');

        const abono = (efectivos * 8) / 12;

        out.innerHTML = `
          <p>Período total: <strong>${diff} día${diff!==1?'s':''}</strong></p>
          <p>Días efectivos de arresto: <strong>${efectivos}</strong></p>
          <div class="abono">DÍAS DE ABONO: ${abono.toFixed(2)}</div>
        `;
        out.classList.add('active');
        
        // Scroll hacia el resultado en dispositivos móviles
        if (window.innerWidth <= 480) {
          setTimeout(() => {
            out.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
          }, 100);
        }
      }

      function error(msg) {
        out.textContent = msg;
        out.classList.add('active','error');
      }
    })();
  </script>

</body>
</html>
