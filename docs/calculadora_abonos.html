<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora Abonos por Arresto</title>
  <style>
    :root {
      --primary: #3a76f8;
      --primary-light: #5287ff;
      --primary-dark: #2a56d8;
      --accent: #12b8ff;
      --bg: #f5f7fb;
      --card-bg: #ffffff;
      --text: #2d3748;
      --text-light: #677088;
      --radius: 12px;
      --shadow: 0 10px 30px rgba(58, 118, 248, 0.12);
      --spacing: 1.25rem;
      --transition: all 0.3s ease;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: var(--spacing);
    }

    .calculator-card {
      background: var(--card-bg);
      padding: calc(var(--spacing)*2);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      max-width: 520px;
      width: 100%;
      position: relative;
      overflow: hidden;
    }

    .calculator-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 6px;
      background: linear-gradient(90deg, var(--primary), var(--accent));
    }

    .calculator-card h1 {
      margin-top: 0.5rem;
      margin-bottom: calc(var(--spacing)*1.8);
      font-size: 1.8rem;
      color: var(--primary-dark);
      text-align: center;
      font-weight: 700;
    }

    .form-group {
      margin-bottom: calc(var(--spacing)*1.2);
    }
    
    .form-group label {
      display: block;
      margin-bottom: 0.6rem;
      font-weight: 600;
      font-size: 0.95rem;
      color: var(--text);
    }
    
    .form-group input {
      width: 100%;
      padding: 0.9rem 1rem;
      font-size: 1rem;
      border: 1px solid #e2e8f0;
      border-radius: var(--radius);
      transition: var(--transition);
      background-color: #f9fafc;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(58, 118, 248, 0.2);
      background-color: #fff;
    }

    #calculateBtn {
      width: 100%;
      padding: 1rem;
      font-size: 1.1rem;
      font-weight: 600;
      color: #fff;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      transition: var(--transition);
      margin-top: 0.5rem;
      -webkit-tap-highlight-color: transparent;
    }
    
    #calculateBtn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(58, 118, 248, 0.25);
    }
    
    #calculateBtn:active {
      transform: translateY(0);
    }

    .result {
      margin-top: calc(var(--spacing)*1.5);
      padding: var(--spacing);
      border-radius: var(--radius);
      background: #f0f7ff;
      border-left: none;
      display: none;
      box-shadow: 0 3px 12px rgba(0, 38, 255, 0.08);
      transition: var(--transition);
      animation: fadeIn 0.4s ease;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .result.active {
      display: block;
    }
    
    .result p {
      margin: 0.7rem 0;
      font-size: 1rem;
      color: var(--text);
    }
    
    .result .abono {
      margin-top: calc(var(--spacing)*1.2);
      margin-bottom: 0.5rem;
      font-size: 1.6rem;
      font-weight: 700;
      color: var(--primary);
      text-align: center;
      padding-top: 1rem;
      border-top: 1px solid rgba(58, 118, 248, 0.15);
    }
    
    .result.error {
      background: #fff2f5;
      color: #e53e3e;
      border-left: none;
      box-shadow: 0 3px 12px rgba(229, 62, 62, 0.08);
    }
    
    .result strong {
      font-weight: 600;
    }
    
    /* Estilos específicos para dispositivos móviles */
    input[type="date"],
    input[type="number"] {
      -webkit-appearance: none;
      appearance: none;
      font-size: 16px; /* Evita el zoom automático en iOS */
    }
    
    input[type="date"]::-webkit-calendar-picker-indicator {
      background-position: right;
      background-size: 20px;
      padding-right: 10px;
      cursor: pointer;
    }
    
    input[type="number"] {
      -moz-appearance: textfield;
    }
    
    input[type="number"]::-webkit-outer-spin-button,
    input[type="number"]::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    
    /* Media queries para diferentes tamaños de pantalla */
    @media (max-width: 480px) {
      :root {
        --spacing: 1rem;
        --radius: 10px;
      }
      
      body {
        padding: 0.75rem;
      }
      
      .calculator-card {
        padding: 1.5rem 1.25rem;
        border-radius: 10px;
      }
      
      .calculator-card h1 {
        font-size: 1.5rem;
        margin-bottom: 1.5rem;
      }
      
      .form-group {
        margin-bottom: 1rem;
      }
      
      .form-group label {
        font-size: 0.9rem;
      }
      
      .form-group input {
        padding: 0.75rem;
        font-size: 16px;
        border-radius: 8px;
      }
      
      #calculateBtn {
        padding: 0.9rem;
        font-size: 1rem;
        height: 50px; /* Altura fija para facilitar el tap */
      }
      
      .result {
        padding: 1rem;
        margin-top: 1.25rem;
      }
      
      .result .abono {
        font-size: 1.4rem;
      }
    }
    
    /* Ajustes para pantallas muy pequeñas */
    @media (max-width: 320px) {
      .calculator-card {
        padding: 1.25rem 1rem;
      }
      
      .calculator-card h1 {
        font-size: 1.3rem;
      }
    }
    
    /* Fix para evitar que el viewport cambie en orientación landscape en iOS */
    @media (max-height: 500px) and (orientation: landscape) {
      body {
        min-height: auto;
        padding: 0.5rem;
      }
      
      .calculator-card {
        margin: 0.5rem 0;
      }
    }
  </style>
</head>
<body>

  <div class="calculator-card">
    <h1>Abono por Arresto Nocturno</h1>
    <div class="form-group">
      <label for="startDate">Primer día de arresto</label>
      <input type="date" id="startDate" required>
    </div>
    <div class="form-group">
      <label for="endDate">Último día de arresto</label>
      <input type="date" id="endDate" required>
    </div>
    <div class="form-group">
      <label for="nonComplianceDays">Días de incumplimiento</label>
      <input type="number" id="nonComplianceDays" min="0" value="0" required>
    </div>
    <button id="calculateBtn">Calcular días y abono</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    (function initCalculadora() {
      const s = document.getElementById('startDate');
      const e = document.getElementById('endDate');
      const n = document.getElementById('nonComplianceDays');
      const btn = document.getElementById('calculateBtn');
      const out = document.getElementById('result');

      // Inicializar fechas con hoy
      const hoy = new Date().toISOString().substr(0,10);
      s.value = hoy;
      e.value = hoy;

      btn.addEventListener('click', calcular);
      [s,e,n].forEach(i => i.addEventListener('keypress', evt => {
        if (evt.key === 'Enter') calcular();
      }));
      
      // Mejorar la experiencia móvil ocultando el teclado al pulsar calcular
      btn.addEventListener('touchstart', function() {
        document.activeElement.blur();
      });

      function calcular() {
        out.classList.remove('active','error');
        out.textContent = '';

        const d1 = new Date(s.value);
        const d2 = new Date(e.value);
        const inc = parseInt(n.value)||0;

        if (!s.value || !e.value) return error('Ingresa ambas fechas.');
        if (inc < 0) return error('Días de incumplimiento inválidos.');

        const diff = Math.floor((d2 - d1)/(1000*3600*24)) + 1;
        if (diff <= 0) return error('La fecha final debe ser ≥ inicial.');

        const efectivos = diff - inc;
        if (efectivos < 0) return error('Días de incumplimiento muy altos.');

        const abono = (efectivos * 8) / 12;

        out.innerHTML = `
          <p>Período total: <strong>${diff} día${diff!==1?'s':''}</strong></p>
          <p>Días efectivos de arresto: <strong>${efectivos}</strong></p>
          <div class="abono">DÍAS DE ABONO: ${abono.toFixed(2)}</div>
        `;
        out.classList.add('active');
        
        // Scroll hacia el resultado en dispositivos móviles
        if (window.innerWidth <= 480) {
          setTimeout(() => {
            out.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
          }, 100);
        }
      }

      function error(msg) {
        out.textContent = msg;
        out.classList.add('active','error');
      }
    })();
  </script>

</body>
</html>
