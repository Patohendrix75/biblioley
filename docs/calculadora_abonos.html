<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora Abonos por Arresto</title>
  <style>
    :root {
      --primary: #1f334d;
      --primary-light: #324a70;
      --accent: #4361ee;
      --bg: #eef2f7;
      --card-bg: #ffffff;
      --text: #333;
      --radius: 16px;
      --shadow: 0 4px 16px rgba(0,0,0,0.1);
      --spacing: 1rem;
    }

    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.5;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: var(--spacing);
    }

    .calculator-card {
      background: var(--card-bg);
      padding: calc(var(--spacing)*1.5);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      max-width: 480px;
      width: 100%;
    }

    .calculator-card h1 {
      margin-top: 0;
      margin-bottom: calc(var(--spacing)*1.5);
      font-size: 1.75rem;
      color: var(--primary);
      text-align: center;
    }

    .form-group {
      margin-bottom: var(--spacing);
    }
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }
    .form-group input {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccd0d5;
      border-radius: var(--radius);
      transition: border-color 0.2s;
    }
    .form-group input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(31,51,77,0.1);
    }

    #calculateBtn {
      width: 100%;
      padding: 0.85rem;
      font-size: 1.1rem;
      font-weight: 600;
      color: #fff;
      background: var(--primary);
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
    }
    #calculateBtn:hover {
      background: var(--primary-light);
      transform: translateY(-1px);
    }
    #calculateBtn:active {
      transform: translateY(0);
    }

    .result {
      margin-top: calc(var(--spacing)*1.5);
      padding: var(--spacing);
      border-left: 4px solid var(--accent);
      background: #f0f7ff;
      border-radius: 0 var(--radius) var(--radius) 0;
      display: none;
    }
    .result.active {
      display: block;
    }
    .result p {
      margin: 0.5rem 0;
      font-size: 1rem;
    }
    .result .abono {
      margin-top: var(--spacing);
      font-size: 1.3rem;
      font-weight: 700;
      color: var(--accent);
    }
    .result.error {
      border-left-color: #dc3545;
      background: #fdf2f2;
      color: #dc3545;
    }
  </style>
</head>
<body>

  <div class="calculator-card">
    <h1>Abono por Arresto Nocturno</h1>
    <div class="form-group">
      <label for="startDate">Primer día de arresto</label>
      <input type="date" id="startDate" required>
    </div>
    <div class="form-group">
      <label for="endDate">Último día de arresto</label>
      <input type="date" id="endDate" required>
    </div>
    <div class="form-group">
      <label for="nonComplianceDays">Días de incumplimiento</label>
      <input type="number" id="nonComplianceDays" min="0" value="0" required>
    </div>
    <button id="calculateBtn">Calcular días y abono</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    (function initCalculadora() {
      const s = document.getElementById('startDate');
      const e = document.getElementById('endDate');
      const n = document.getElementById('nonComplianceDays');
      const btn = document.getElementById('calculateBtn');
      const out = document.getElementById('result');

      // Inicializar fechas con hoy
      const hoy = new Date().toISOString().substr(0,10);
      s.value = hoy;
      e.value = hoy;

      btn.addEventListener('click', calcular);
      [s,e,n].forEach(i => i.addEventListener('keypress', evt => {
        if (evt.key === 'Enter') calcular();
      }));

      function calcular() {
        out.classList.remove('active','error');
        out.textContent = '';

        const d1 = new Date(s.value);
        const d2 = new Date(e.value);
        const inc = parseInt(n.value)||0;

        if (!s.value || !e.value) return error('Ingresa ambas fechas.');
        if (inc < 0) return error('Días de incumplimiento inválidos.');

        const diff = Math.floor((d2 - d1)/(1000*3600*24)) + 1;
        if (diff <= 0) return error('La fecha final debe ser ≥ inicial.');

        const efectivos = diff - inc;
        if (efectivos < 0) return error('Días de incumplimiento muy altos.');

        const abono = (efectivos * 8) / 12;

        out.innerHTML = `
          <p>Período total: <strong>${diff} día${diff!==1?'s':''}</strong></p>
          <p>Días efectivos de arresto: <strong>${efectivos}</strong></p>
          <div class="abono">DÍAS DE ABONO: ${abono.toFixed(2)}</div>
        `;
        out.classList.add('active');
      }

      function error(msg) {
        out.textContent = msg;
        out.classList.add('active','error');
      }
    })();
  </script>

</body>
</html>
